<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <title>ARMS</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Raleway:900|Cairo:900" rel="stylesheet">   
        <link rel="stylesheet" href="/resources/css/default.css">        
        <script src="/resources/js/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div id="loading">
            <img class="loading__logo" src="resources/images/arms-logo.svg">
            <img class="loading__tag" src="resources/images/loading-tag.gif">
        </div>
        <main id="content">
            <section id="arms">
                <article id="spring-arms" class="glove">
                    <div class="glove__bg"><img src="resources/images/gloves/spring-arm-1.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/spring-arm-2.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/spring-arm-3.png"></div>
                </article>
                <article id="ribbon-arms" class="glove">
                    <div class="glove__bg"><img src="resources/images/gloves/ribbon-arm-1.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/ribbon-arm-2.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/ribbon-arm-3.png"></div>
                </article>
                <article id="ninjara-arms" class="glove">
                    <div class="glove__bg"><img src="resources/images/gloves/ninjara-arm-1.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/ninjara-arm-2.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/ninjara-arm-3.png"></div>
                </article>
                <article id="master-arms" class="glove">
                    <div class="glove__bg"><img src="resources/images/gloves/master-arm-1.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/master-arm-2.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/master-arm-3.png"></div>
                </article>
                <article id="min-arms" class="glove">
                    <div class="glove__bg"><img src="resources/images/gloves/min-arm-1.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/min-arm-2.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/min-arm-3.png"></div>
                </article>
                <article id="mech-arms" class="glove">
                    <div class="glove__bg"><img src="resources/images/gloves/min-arm-3.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/mech-arm-2.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/mech-arm-3.png"></div>
                </article>
                <article id="helix-arms" class="glove">
                    <div class="glove__bg"><img src="resources/images/gloves/helix-arm-1.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/helix-arm-2.png"></div>
                    <div class="glove__bg"><img src="resources/images/gloves/helix-arm-3.png"></div>
                </article>
            </section>

            <section id="chosen-fighter">
                <img class="art spring" src="resources/images/fighters/SpringMan-low.png">
                <img class="art ribbon" src="resources/images/fighters/RibbonGirl-low.png">
                <img class="art ninjara" src="resources/images/fighters/Ninjara-low.png">
                <img class="art master" src="resources/images/fighters/MasterMummy-low.png">
                <img class="art min" src="resources/images/fighters/MinMin-low.png">
                <img class="art mech" src="resources/images/fighters/Mechanica-low.png">
                <img class="art helix" src="resources/images/fighters/Helix-low.png">
            </section>

            <section id="fighter-select">
                <h1 class="fighter__name"></h1>
                <ul class="fighter__selection">
                    <li id="spring" class="avatar"><img src="resources/images/badges/badge1.png"></li>
                    <li id="ribbon" class="avatar"><img src="resources/images/badges/badge2.png"></li>
                    <li id="ninjara" class="avatar"><img src="resources/images/badges/badge3.png"></li>
                    <li id="master" class="avatar"><img src="resources/images/badges/badge4.png"></li>
                    <li id="min" class="avatar"><img src="resources/images/badges/badge5.png"></li>
                    <li id="mech" class="avatar"><img src="resources/images/badges/badge6.png"></li>
                    <li id="helix" class="avatar"><img src="resources/images/badges/badge7.png"></li>
                </ul>
            </section>

            <section id="footer">
                <ul class="options">
                    <li class="options__button -set">Set ARMS</li>
                    <li class="options__button -settings">Setting</li>
                    <li class="options__button -back">Back</li>
                    <li class="options__button -ok">OK</li>
                </ul>
            </section>
            
            <section id="background-abstracts">
                <article class="abstracts abstracts__lines">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 766.34 633.68">
                        <path d="M220.07,220L220,220Z" transform="translate(-219.69 -94.32)"/>
                        <path d="M607.67,598C682,544.33,850,390,728,235s-360.93-93-507.93-15c5.39-2.84,343.06-179.29,482.93,28C844,457,439,641,439,641s-73.47,35.51-201.11,87H395.49C532.77,653.68,607.67,598,607.67,598Z" transform="translate(-219.69 -94.32)"/>
                        <path d="M828.77,307.08S783.38,159.71,604,128.38s-384.36,88-384.36,88S428.35,99.86,601,139.27c0,0,123,20.4,178.33,131.07s-4,196.16-4,196.16-73.35,138-280,261.5h77.59C915.39,500.35,828.77,307.08,828.77,307.08Z" transform="translate(-219.69 -94.32)"/>
                        <path d="M856.45,242.09C690.5,32.5,407.16,103.36,222,209.8,251.75,193.92,638.33-20.33,835,260c127.47,181.69-53.48,364.16-192.69,468h84.12C824.58,643.28,1010,436,856.45,242.09Z" transform="translate(-219.69 -94.32)"/>
                        <path d="M973,339.5S911.43,143.65,691.5,104C422.5,55.5,222,205,222,205S399.5,89,616.5,104.5,920.5,295,920.5,295c62,140.5-3.07,259.62-3.07,259.62S882.07,629.47,791.52,728h71C1042,503,973,339.5,973,339.5Z" transform="translate(-219.69 -94.32)"/>
                    </svg>
                </article>
                <article class="abstracts abstracts__swirl">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0 0 1169.94 1209.73">
                      <defs>
                        <linearGradient id="linear-gradient" x1="520.48" y1="516.84" x2="117.05" y2="97.41" gradientUnits="userSpaceOnUse">
                          <stop offset="0"/>
                          <stop offset="1" stop-opacity="0"/>
                        </linearGradient>
                        <linearGradient id="linear-gradient-2" x1="697.58" y1="582.01" x2="549.28" y2="869.48" xlink:href="#linear-gradient"/>
                      </defs>
                      <path class="swirl-1" d="M693.67,553.33C736,433,669,394.67,669,394.67s29.37,42.34-4.75,94.56-85,72.3-85,72.3S419.41,631.19,303.3,450.19s-30.05-639.3-30.05-639.3L-73-221C-83,338,103.9,530.69,103.9,530.69s23.2,33.46,94.71,85.8c0,0,125.25,87.82,298.42,68.26C497,684.75,649.56,678.67,693.67,553.33Z" transform="translate(73.39 221)"/>
                      <path class="swirl-2" d="M836.8,988.73C1068.8,849.25,1032,647,1032,647s-7-114-73-207S792,315,792,315s-65-29-199-22-211.25,76.57-211.25,76.57S566,312,677,352,816,474,816,474s38.16,73,13,174C798.63,769.87,641,839,641,839S283,1004,108,985Z" transform="translate(73.39 221)"/>
                      <path class="swirl-3" d="M453-10c132,675,643.53,950.34,643.53,950.34C458.09,658.15,333.38-10,333.38-10H453Z" transform="translate(73.39 221)"/>
                    </svg>
                </article>
            </section>
            
            <section id="background-gradient">
                <div class="gradient gradient--spring"></div>
                <div class="gradient gradient--ribbon"></div>
                <div class="gradient gradient--ninjara"></div>
                <div class="gradient gradient--master"></div>
                <div class="gradient gradient--min"></div>
                <div class="gradient gradient--mech"></div>
                <div class="gradient gradient--helix"></div>
            </section>
        </main>
    </body>
    <script src="/resources/js/scripts.js"></script>
</html>
